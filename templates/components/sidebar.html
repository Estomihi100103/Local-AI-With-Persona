{% comment %} components/sidebar.html {% endcomment %}

<div id="sidebar" class="sidebar fixed md:relative left-0 top-16 bottom-0 w-72 md:w-80 bg-white shadow-md z-10 flex flex-col"
     :class="{'sidebar-hidden': !sidebarOpen}">
    <!-- Sidebar Header -->
    <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-lg font-bold text-gray-800">Your Chats</h2>
        <form action="{% url 'create_session' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-indigo-600 text-white px-3 py-1.5 rounded-lg hover:bg-indigo-700 
                                       transition duration-200 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" />
                </svg>
                New Chat
            </button>
        </form>
    </div>
    
    <!-- Chat Sessions List -->
    <div class="overflow-y-auto flex-grow p-3 space-y-1">
        {% if chat_sessions %}
            {% for session in chat_sessions %}
                <a href="{% url 'chat_detail' session.id %}" 
                   class="block px-3 py-2.5 rounded-lg mb-1 hover:bg-indigo-50 transition duration-150
                          {% if session == active_session %}bg-indigo-100 border-l-4 border-indigo-600{% endif %}">
                    <div class="font-medium truncate text-gray-800">{{ session.title }}</div>
                    <div class="text-xs text-gray-500 mt-0.5 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        {{ session.updated_at|date:"M d, Y" }}
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <div class="text-center py-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <p class="text-gray-500 mt-2">No chats yet.</p>
                <p class="text-gray-400 text-sm">Start a new conversation!</p>
            </div>
        {% endif %}
    </div>
</div>

<!-- Mobile Sidebar Toggle Button -->
<button @click="toggleSidebar" 
        class="md:hidden fixed bottom-6 left-6 z-20 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition duration-200">
    <svg x-show="!sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <svg x-show="sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
</button>
