{% extends 'base.html' %}

{% block title %}Upload Document - RAG Chatbot{% endblock %}

{% block content %}
    <div class="bg-white rounded-lg shadow p-6 max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Upload Document</h1>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Document Title</label>
                <input type="text" name="title" id="title" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                <textarea name="description" id="description" rows="3" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            
            <div>
                <label for="document_file" class="block text-sm font-medium text-gray-700 mb-1">Document File</label>
                <input type="file" name="document_file" id="document_file" required
                       accept=".pdf,.docx,.txt"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Supported formats: PDF, DOCX, TXT</p>
            </div>
            
            <div class="flex justify-between pt-4">
                <a href="{% url 'document_list' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Upload Document
                </button>
            </div>
        </form>
    </div>
{% endblock %}
